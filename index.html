<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scratch Registration</title>
</head>
<body>
<form action="" method="post">
    <h2>Bulk Scratch Register</h2>
    <p>Name Format:</p>
    <select name="nFormat">
        <option value="0">First,Last</option>
        <option value="1">Last,First</option>
        <option value="2">First Last</option>
        <option value="3">Last First</option>
    </select>
    <p>Student Names (In above format):</p>
    <textarea name="names" rows="20" cols="20"></textarea>
    <p>School Initials:</p>
    <input type="text" name="schoolInitials"/>

    <br><br>
    <input type="submit" value="Register">
</form>
</body>
</html>
